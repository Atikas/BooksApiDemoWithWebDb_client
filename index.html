<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DB imitacija</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

</head>

<body>
    <div class="container mt-3">
        <div>Demo API adress
            https://atikas-space-exploration-api-abbng4buggadcxav.northeurope-01.azurewebsites.net/swagger/index.html
        </div>
        <div id="connection-id-container" class="alert alert-secondary">
            Connection ID:
            <span id="connection-id" class="fw-bold"> </span>
            <button class="btn btn-outline-primary"
                onclick="navigator.clipboard.writeText(document.getElementById('connection-id').textContent)"
                title="Copy connection ID">
                <i class="fa-solid fa-copy"></i>
            </button>
            <button id="connect-btn" onclick="startConnection()" class="btn btn-warning">Connect</button>
        </div>
        <div id="database-container" class="row">

            <div id="books-table-container" class="col-8">
                <h2>Books</h2>
                <table id="books-table" class="table table-sm table-bordered">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Title</th>
                            <th>Authors</th>
                            <th>Genres</th>
                            <th>Year</th>
                        </tr>
                    </thead>
                </table>
            </div>
            <div id="authors-table-container" class="col-4">
                <h2>Authors</h2>
                <table id="authors-table" class="table table-sm table-bordered">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                        </tr>
                    </thead>
                </table>
            </div>

        </div>

        <button onclick="displayDatabase()" class="btn btn-primary">Rerdraw tables</button>
        <button onclick="resetDatabase()" class="btn btn-primary">Reset database</button>
        <div id="messages"></div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/7.0.0/signalr.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.12.0/sql-wasm.js"></script>
    <script src="ui.js"></script>
    <script src="connection.js"></script>
    <script src="db.js"></script>
    <script async>

        sessionStorageDb = new SessionStorageDb();


        sessionStorageDb.saveDataToSessionStorageIfNotExist();
        startConnection();
        displayDatabase();


    </script>
</body>

</html>
